<!DOCTYPE html>
<html>
  <body>
      <div>
        <!--<input type="text" id="search_subj"> -->
        <table>
          <tr>
            <div id="player1"></div>
            <div id="player2"></div>
            <div id="player3"></div>
            <div id="player4"></div>
            <div id="player5"></div>
          </tr>
        </table>
    <script type="text/javascript" src="test.json"></script>
    <script>
      var json_input;
      function myFunction() {
          fetch('./test.json')
              .then(response => response.json())
              .then(text => json_input = text)
      }
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player1;
      function onYouTubeIframeAPIReady() {
          fetch('./test.json')
                .then(response => response.json())
                .then(text => json_input = String(text[0]['id']))
                .then(text => player1 = new YT.Player('player1', {
            height: '390',
            width: '640',
            videoId: json_input,
            events: {
              'onStateChange': onPlayerStateChange
            }
          }))
          fetch('./test.json')
                .then(response => response.json())
                .then(text => json_input = String(text[1]['id']))
                .then(text => player1 = new YT.Player('player2', {
            height: '390',
            width: '640',
            videoId: json_input,
            events: {
              'onStateChange': onPlayerStateChange
            }
          }))
          fetch('./test.json')
                .then(response => response.json())
                .then(text => json_input = String(text[2]['id']))
                .then(text => player1 = new YT.Player('player3', {
            height: '390',
            width: '640',
            videoId: json_input,
            events: {
              'onStateChange': onPlayerStateChange
            }
          }))
          fetch('./test.json')
                .then(response => response.json())
                .then(text => json_input = String(text[3]['id']))
                .then(text => player1 = new YT.Player('player4', {
            height: '390',
            width: '640',
            videoId: json_input,
            events: {
              'onStateChange': onPlayerStateChange
            }
          }))
          fetch('./test.json')
                .then(response => response.json())
                .then(text => json_input = String(text[4]['id']))
                .then(text => player1 = new YT.Player('player5', {
            height: '390',
            width: '640',
            videoId: json_input,
            events: {
              'onStateChange': onPlayerStateChange
            }
          }))
            
          
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
